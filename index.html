    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      @keyframes progress-bar-shrink {
        from {
          transform: scaleX(1);
        }
        to {
          transform: scaleX(0);
        }
      }
      @keyframes pop-in {
        0% {
          opacity: 0;
          transform: scale(0.5);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-pop-in {
        animation: pop-in 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28) forwards;
      }
    </style>
